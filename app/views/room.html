<section ng-controller="RoomCtrl" class="container">
  <div class="col-md-12">
    <div class="panel panel-default">
      <header class="panel-heading" id="room-stats">
        <form ng-submit="addInPerson()">
          <div class="controls form-inline">
            <div class="input-group">
              <p class="text-info">
                {{currentRoomName}} has <label class="text-success">{{totalCount}} </label> children in the room.
                  Total Absent: <label class="text-success">{{absentCount}}</label>
                <input type="text" ng-model="inPerson" typeahead="person for person in centerSessionOutList | filter:$viewValue">
                <input type="submit" class="btn btn-small btn-warning" value="In">
              </p>
            </div>
          </div>
        </form>
      </header> <!--panel-heading-->
        <section class="panel-body">
          <div class="col-lg-3 col-lg-offset-3 col-md-5 col-sm-5 col-xs-5">
              <p ng-repeat="(id, person) in rooms | notAbsentFilter">
              <button class="btn btn-small btn-success" ng-click="toggleAbsent(id)">{{person.name}}</button>
            </p>
          </div>
          <div class="col-lg-4 col-md-7 col-sm-7 col-xs-7">
            <div class="btn-group">
              <label ng-repeat="(id, person) in rooms | absentFilter">
                <label class="btn btn-small btn-info" ng-click="toggleAbsent(id)">{{person.name}}</label>
                <button class="btn btn-small btn-danger" ng-click="deleteFromRoom(id)">X</button>
              </p>
            </div>
          </div>
        </section> <!--panel-content-->
    </div>
  </div>
</section>
